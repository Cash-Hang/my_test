
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Awesome go-echarts</title>
    <script src="http://chenjiandongx.com/go-echarts-assets/assets/echarts.min.js"></script>
    <link href="http://chenjiandongx.com/go-echarts-assets/assets/bulma.min.css" rel="stylesheet">
</head>

<body>
<div class="select" style="margin-right: 10px; margin-top:10px; float:right"></div>

<div class="container">
    <div class="item" id="SuWwelSsgaoH"
         style="width:900px;height:500px;"></div>
</div>
<script type="text/javascript">
    let myChart_SuWwelSsgaoH = echarts.init(document.getElementById('SuWwelSsgaoH'), "white");
    let option_SuWwelSsgaoH = {
        title: {"text":"Bar-示例图",},
        tooltip: {},
        legend: {},
        xAxis: [{"data":["java","c","c#","js","python","go"],"splitArea":{"show":false,},"splitLine":{"show":false,}}],
        yAxis: [{"axisLabel":{"show":true},"splitArea":{"show":false,},"splitLine":{"show":false,}}],
        series: [
        {"name":"2017年","type":"bar","data":[50,45,32,38,46,29],"label":{"show":false},"markLine":{"label":{"show":false}},"markPoint":{"label":{"show":false}},},
        {"name":"2018年","type":"bar","data":[46,30,30,40,41,35],"label":{"show":false},"markLine":{"label":{"show":false}},"markPoint":{"label":{"show":false}},},
        ],
        color: ["#c23531","#2f4554","#61a0a8","#d48265","#91c7ae","#749f83","#ca8622","#bda29a","#6e7074","#546570","#c4ccd3"],
    };
    myChart_SuWwelSsgaoH.setOption(option_SuWwelSsgaoH);
</script>

<style>
    .container {margin-top:30px; display: flex;justify-content: center;align-items: center;}
    .item {margin: auto;}
</style>
</body>
</html>
